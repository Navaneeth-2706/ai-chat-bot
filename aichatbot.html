<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot</title>
  <link rel="stylesheet" href="./aichatbot.css">
</head>
<body>
  <div class="chat-container">
    <div class="user-chat-box">
      
    </div>
    <div class="ai-chat-box">
      <img src="
      https://media.istockphoto.com/id/1482901838/vector/3d-artificial-intelligence-digital-brain-neural-network-ai-servers-and-robots-technology.jpg?s=612x612&w=0&k=20&c=Shb9zTKQCpPkTzFvhFr8eGuGdYyHRGXI2mmrvuahkqM=" 
      alt="ai-image" id="aiImage" width="50">
      <div class="ai-chat-area">
        Hello! How can I help you???
      </div>
      
    </div>
  </div>
  <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message...">
      <button id="image"><img src="https://cdn.hugeicons.com/icons/image-02-solid-standard.svg" alt="uploadimage">
      <input type="file" accept="images/*" hidden></button>
      <button id="submit"><img src="https://cdn-icons-png.flaticon.com/512/55/55008.png"  alt="uploadarrow" id="uparrow"></button>
  </div>
  <script src="./aichatbot.js"></script>
</body>
</html>
